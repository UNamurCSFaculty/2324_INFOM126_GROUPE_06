[tox]
envlist = py39
skipsdist = True

[testenv]
setenv =
    DJANGO_SETTINGS_MODULE = guestbook.core.settings
deps =
    django
    crispy-bootstrap5
    dj-database-url
    whitenoise
    psycopg2-binary
    pytest
    pytest-cov
    pytest-django
    pytest-factoryboy
commands =
    coverage run -m pytest
    coverage xml

[coverage:run]
relative_files = True
source = guestbook/
branch = True
