name: Sonarqube Build Hook

on:
  pull_request:
    types:
      - closed
env:
  DJANGO_SETTINGS_MODULE: core.settings
  DEBUG: true
  SECRET_KEY: "django-insecure-&6xif^-r0on%up3t%h-xt5t6#vv9tod42+*mds-kz7xc@2b(jm"
  ALLOWED_HOSTS: localhost
  DATABASE_URL: sqlite:///db.sqlite3
  PORT: 8000
  PYTHONPATH: ./
  python_files: tests.py test_*.py *_tests.py

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions: read-all
    steps:
      - name: Action Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install tox and any other packages
        run: pip install tox
      - name: Run tests
        run: |
          pip install django crispy-bootstrap5 dj-database-url whitenoise psycopg2-binary pytest pytest-cov pytest-django pytest-factoryboy
          cd ./guestbook/
          python manage.py test
      #- name: Run tox
      #  run: tox -e py
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      - name: Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
